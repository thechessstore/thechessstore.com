<script type="text/javascript">

function testRewrites()	{

}

<p>Please enter the URL of the site you would like tested:</p>

<button onClick="testRewrites()">Test Rewrites</button><br /><!--

Things to know.  <ol>
	<li>No uppercase in renderformats</li>

</ol>
</p>-->

	<legend>Your Databind Templates</legend>
	<textarea id='urlText'></textarea>
</fieldset>
